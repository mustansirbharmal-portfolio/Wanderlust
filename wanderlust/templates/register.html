{% extends "base.html" %}

{% block title %}Wanderlust - Register{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <div class="card auth-card">
        <h1>Join the Adventure</h1>
        <p>Create an account to start exploring</p>

        <form method="POST" action="{{ url_for('main.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="{{ url_for('main.terms') }}">Terms of Service</a> and <a href="{{ url_for('main.privacy') }}">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('main.login') }}">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
